<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Images</title>
    <style>
        body {
            background: url(https://drive.google.com/file/d/1O6utGKmYT1XR7Lp8uhKuFYMJtf5EjBhC/view?usp=drive_link) no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
}

      .floating-image {
            position: absolute;
            width: 400px;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 5s linear;
        }
    </style>
</head>
<body>

    <script>
        let addedImages = new Set(); // Store added image sources to prevent duplicates

        function loadFloatingImages() {
            let images = JSON.parse(localStorage.getItem("floatingImages")) || [];

            images.forEach((src) => {
                if (!addedImages.has(src)) {
                    createFloatingImage(src);
                    addedImages.add(src);
                }
            });
        }

        function createFloatingImage(src) {
            const img = document.createElement('img');
            img.src = src;
            img.classList.add('floating-image');
            img.style.width = `${Math.random() * 80 + 50}px`; // Random size
            img.style.left = `${Math.random() * window.innerWidth}px`;
            img.style.top = `${Math.random() * window.innerHeight}px`;
            img.style.zIndex = addedImages.size + 1;

            document.body.appendChild(img);

            // Smooth fade-in effect
            setTimeout(() => {
                img.style.opacity = 1;
            }, 100);

            animateFloating(img);
        }

        function animateFloating(img) {
            let angle = Math.random() * 360;
            setInterval(() => {
                img.style.transform = `translate(${Math.sin(angle) * 50}px, ${Math.cos(angle) * 50}px)`;
                angle += 0.1;
            }, 100);
        }

        // Watch for new uploads and smoothly add images
        window.addEventListener('storage', (event) => {
            if (event.key === "floatingImages") {
                loadFloatingImages();
            }
        });

        // Initial load (on page open)
        window.onload = loadFloatingImages;
    </script>
</body>
</html>
