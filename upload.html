<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Images</title>
    <style>
body {
    background: url(https://drive.google.com/file/d/1O6utGKmYT1XR7Lp8uhKuFYMJtf5EjBhC/view?usp=drive_link) no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    font-family: Arial, sans-serif;
}

        .floating-image {
            position: absolute;
            width: 100px;
            transition: transform 5s linear;
        }

        button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            border: none;
            background: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button onclick="goBack()">Upload More Images</button>
    
    <script>
        function goBack() {
            window.location.href = "upload.html";
        }

        function loadFloatingImages() {
            let images = JSON.parse(localStorage.getItem("floatingImages")) || [];
            images.forEach((src, index) => {
                createFloatingImage(src, index);
            });
        }

        function createFloatingImage(src, index) {
            const img = document.createElement('img');
            img.src = src;
            img.classList.add('floating-image');
            img.style.width = `${Math.random() * 80 + 50}px`; // Random size
            img.style.left = `${Math.random() * window.innerWidth}px`;
            img.style.top = `${Math.random() * window.innerHeight}px`;
            img.style.zIndex = index + 1;

            document.body.appendChild(img);

            animateFloating(img);
        }

        function animateFloating(img) {
            let angle = Math.random() * 360;
            setInterval(() => {
                img.style.transform = `translate(${Math.sin(angle) * 50}px, ${Math.cos(angle) * 50}px)`;
                angle += 0.1;
            }, 100);
        }

        window.onload = loadFloatingImages;
    </script>
</body>
</html>
